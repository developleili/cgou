spring:
  application:
    name: gateway-web
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]': # ƥ����������
            allowedOrigins: "*" #������ �������е���
            allowedMethods: # ֧�ֵķ���
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: cgou-goods-route
          uri: lb://goods #LoadBalancerClientFilter��������url��lb��ͷ��·������loadBalancer����ȡ����ʵ��
          predicates:
          #- Host=cgou.lilei.xyz**  ������cgou.lilei.xyz ��ͷ����
          - Path=/api/album/**,/api/brand/**,/api/cache/**,/api/categoryBrand/**,/api/category/**,/api/para/**,/api/pref/**,/api/sku/**,/api/spec/**,/api/spu/**,/api/stockBack/**,/api/template/**#������brand��ͷ�����󽻸�goods����
          filters:
          #- PrefixPath=/brand
          - StripPrefix=1 #��������·���еĵ�һ��·��
          - name: RequestRateLimiter
            args:
              key-resolver: "#{@ipResolver}"
              redis-rate-limiter.replenishRate: 10
              redis-rate-limiter.burstCapacity: 10
        - id: cgou-user-route
          uri: lb//user
          predicates:
          - Path=/api/user/**, /api/address/**,/api/areas/**, /api/cities/**, /api/provinces/**
          filters:
            - StripPrefix=1
        - id: cgou-order-route
          uri: lb//order
          predicates:
          - Path=/api/cart/**,/api/categoryReport/**,/api/orderConfig/**,/api/order/**,/api/orderItem/**,/api/orderLog/**,/api/preferential/**,/api/returnCause/**,/api/returnOrder/**,/api/returnOrderItem/**
          filters:
            - StripPrefix=1
  instance:
    prefer-ip-address: true
  redis:
    password: 123456
    host: 192.168.168.14
    port: 6379
    lettuce:
      pool:
        max-active: 10

management:
  endpoint:
    gateway:
      enabled: true
    web:
      exposure:
        include: true
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka